name: Deploy Frontend

on:
  push:
    branches: [master]  # ä¸»åˆ†æ”¯åç§°
    paths:
      - 'frontend/**'  # åªæœ‰å‰ç«¯æ”¹å˜æ‰è§¦å‘
      - '.github/workflows/deploy-frontend.yml'  # workflow è‡ªèº«æ”¹å˜ä¹Ÿè§¦å‘

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install

      - name: Build
        working-directory: ./frontend
        run: pnpm build

      - name: Deploy to Server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "frontend/dist/*"
          target: "/opt/1panel/apps/openresty/openresty/www/sites/mumumumu.net/index/"
          strip_components: 2  # å»æ‰ frontend/dist/ è·¯å¾„å‰ç¼€

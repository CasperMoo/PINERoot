version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: mydb
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-pmysql']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql://mysql:mysql@mysql:3306/mydb
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      PORT: 3000
      NODE_ENV: development
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    command: sh -c "pnpm db:migrate && pnpm dev"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
